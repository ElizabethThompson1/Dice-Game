<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Dice</title>
</head>

<body>
    <div id="box1">
        <div class="container">
            <h1>Up first is:
                <span id="up-first"></span>
            </h1>
            <button id="pick-player">whos up first</button>
        </div>
    </div>
    <div id="box2">
        <div class="container">
            <h1 id="message">player 1 Turn</h1>
            <div class="players">
                <div class="player1">
                    <h1>Score:
                        <span id="player1Scoreboard">0</span>
                    </h1>
                    <div id="dice1" class="dice dice-one active">- </div>
                </div>
                <div id="player2">
                    <h1>Score:
                        <span id="player2Scoreboard">0</span>
                    </h1>
                    <div id="dice2" class="dice dice-two">-</div>
                </div>
            </div>
            <button id="rollBtn">Roll Dice</button>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
